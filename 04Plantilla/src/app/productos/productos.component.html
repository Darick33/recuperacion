<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Productos" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a routerLink="/nuevoproducto" class="btn btn-outline-dark">Nuevo Producto</a>
        </h5>
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let producto of listaproductos; let i = index; trackBy: trackByFn">
                  <td>{{ i + 1 }}</td>
                  <td>{{ producto.nombre }}</td>
                  <td>{{ producto.precio }}</td>
                  <td>
                    <button type="button" class="btn btn-outline-success" [routerLink]="['/editarproducto', producto.idProducto]">
                      Editar
                    </button>
                    <button (click)="eliminar(producto.idProducto)" type="button" class="btn btn-outline-danger">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
