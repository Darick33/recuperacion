<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
        {{ titulo }}
        <!--Interpolacion
            sirve para enviar datos desde el .ts hacia el html
          -->
      </h3>
    </div>
    <form [formGroup]="frm_Producto" (ngSubmit)="grabar()">
      <div class="row">
        

        <div class="form-group mb-3">
          <label class="form-label" for="nombre">Nombre del Producto</label>
          <input
            formControlName="nombre"
            type="text"
            class="form-control"
            id="nombre"
          />
          <div *ngIf="frm_Producto.get('nombre').invalid && frm_Producto.get('nombre').touched">
            <small *ngIf="frm_Producto.get('nombre').hasError('required')" style="color: red">
              El nombre del producto es requerido
            </small>
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="precio">Precio</label>
          <input
            formControlName="precio"
            type="text"
            class="form-control"
            id="precio"
          />
          <div *ngIf="frm_Producto.get('precio').invalid && frm_Producto.get('precio').touched">
            <small *ngIf="frm_Producto.get('precio').hasError('required')" style="color: red">
              El c√≥digo de barras es requerido
            </small>
          </div>
        </div>








        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="frm_Producto.invalid">Grabar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!--
    IMPORTAR => FORMSMODULE EN APP.MODULE.TS || NUEVOPRODUCTO.COMPONENT.TS
    
    INTERPOLACION => DESDE EL TS AL HTML
    {{ }} 
    EVENTOS => EJECUTAR FUNCIONES EN EL TS
    ()
    DATA BINDING => DESDE EL HTML AL TS
    []
    TWO WAY BINDING => ENVIADO DE DATOS DESDE EL HTML AL TS Y DESDE EL TS AL HTML
    [()]
  -->
